<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn" ><a th:href="@{/}">Back to home page</a></button>
    <h2 class="text-center text-white">Check the results!</h2>
    <table class="table text-white">
        <thead>
        <tr>
            <th scope="col">Employee ID #1</th>
            <th scope="col">Employee ID #2</th>
            <th scope="col">Project ID</th>
            <th scope="col">Days worked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry: ${data}">
            <td><span th:text="${entry.getEmp1Id()}"></span></td>
            <td><span th:text="${entry.getEmp2Id()}"></span></td>
            <td><span th:text="${entry.getProjectId()}"></span></td>
            <td><span th:text="${entry.getWorkingPeriod()}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
